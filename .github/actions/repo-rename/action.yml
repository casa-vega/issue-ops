name: rename a repository
description: rename repository

inputs:
  instance:
    description: "GitHub Instance"
    required: true
  organization:
    description: "GitHub Organization"
    required: true
  repository:
    description: "GitHub Repository"
    required: true
  name:
    description: "GitHub Repository Name"
    required: true

runs:
  using: composite
  steps:
    - name: archive a repository
      shell: bash
      run: |
        gh api repos/${{ inputs.organization }}/${{ inputs.repository }} \
          --input - <<< '{
            "name": "${{ inputs.name }}"
          }'