name: "[Repo] - Create a branch protection rule."
description: Create a branch protection rule for a repository.
title: "[repo-create-branch-protection] Create a branch protection rule."
labels:
  - repo-create-branch-protection
body:
  # - type: input
  #   id: instance
  #   attributes:
  #     label: instance (*)
  #     description: Description for instance
  #     placeholder: ex. value
  - type: input
    id: Organization
    attributes:
      label: organization (*)
      description: The account owner of the repository. The name is not case sensitive.
      placeholder: ex. github
  - type: input
    id: Repository
    attributes:
      label: repository (*)
      description: The name of the repository without the .git extension. The name is not case sensitive.
      placeholder: ex. octocat
  - type: input
    id: Branch
    attributes:
      label: branch (*)
      description: The name of the branch. Cannot contain wildcard characters.
      placeholder: ex. main
  - type: input
    id: Required status checks
    attributes:
      label: required_status_checks
      description: Require status checks to pass before merging.
      placeholder: ex. continuous-integration/gh-actions
  - type: checkboxes
    id: Enforce Admins
    attributes:
      label: enforce_admins
      description: Description for enforce_admins
      options:
        - label: Enable
  - type: input
    id: Required pull request reviews
    attributes:
      label: required_pull_request_reviews
      description: Description for required_pull_request_reviews
      placeholder: ex. value
  - type: input
    id: Restrictions
    attributes:
      label: restrictions
      description: Description for restrictions
      placeholder: ex. value
  - type: checkboxes
    id: Required linear history
    attributes:
      label: required_linear_history
      description: Description for required_linear_history
      options:
        - label: Enable
  - type: checkboxes
    id: Allow force pushes
    attributes:
      label: allow_force_pushes
      description: Description for allow_force_pushes
      options:
        - label: Enable
  - type: checkboxes
    id: Allow deletions
    attributes:
      label: allow_deletions
      description: Description for allow_deletions
      options:
        - label: Enable
  - type: checkboxes
    id: Required conversation resolution
    attributes:
      label: required_conversation_resolution
      description: Description for required_conversation_resolution
      options:
        - label: Enable
  - type: checkboxes
    id: Lock branch
    attributes:
      label: lock_branch
      description: Description for lock_branch
      options:
        - label: Enable
  - type: Checkbox
    id: allow_fork_syncing
    attributes:
      label: allow_fork_syncing
      description: Description for allow_fork_syncing
      options:
        - label: Enable
